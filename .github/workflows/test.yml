name: ChronoVault Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  SOLANA_VERSION: 2.0.3
  ANCHOR_VERSION: 0.30.1
  NODE_VERSION: 20

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache Solana
        uses: actions/cache@v4
        id: cache-solana
        with:
          path: ~/.local/share/solana
          key: solana-${{ env.SOLANA_VERSION }}

      - name: Install Solana CLI
        if: steps.cache-solana.outputs.cache-hit != 'true'
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"

      - name: Add Solana to PATH
        run: echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Cache Anchor
        uses: actions/cache@v4
        id: cache-anchor
        with:
          path: ~/.local/bin/anchor
          key: anchor-${{ env.ANCHOR_VERSION }}

      - name: Install Anchor CLI
        if: steps.cache-anchor.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.local/bin
          curl -sSfL https://github.com/coral-xyz/anchor/releases/download/v${{ env.ANCHOR_VERSION }}/anchor-x86_64-unknown-linux-gnu -o ~/.local/bin/anchor
          chmod +x ~/.local/bin/anchor

      - name: Add Anchor to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify installations
        run: |
          solana --version
          anchor --version

      - name: Setup Solana wallet keypair
        run: |
          solana-keygen new --no-bip39-passphrase --force
          solana config set --url localhost

      - name: Setup program keypair
        run: |
          mkdir -p target/deploy
          echo '${{ secrets.PROGRAM_KEYPAIR }}' > target/deploy/chronovault-keypair.json

      - name: Install NPM dependencies
        run: npm install

      - name: Build Anchor program
        run: anchor build --skip-lint
