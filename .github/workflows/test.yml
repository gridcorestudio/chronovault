name: ChronoVault Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: 20

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Rust 1.81.0
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.81.0

      - name: Setup Anchor
        uses: coral-xyz/setup-anchor@v2
        with:
          anchor-version: 0.32.0
          solana-cli-version: 2.0.3

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-1.81.0-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-1.81.0-

      - name: Verify installations
        run: |
          rustc --version
          solana --version
          anchor --version

      - name: Remove Cargo.lock if version 4
        run: |
          if grep -q "version = 4" Cargo.lock 2>/dev/null; then
            rm -f Cargo.lock
          fi

      - name: Setup Solana wallet keypair
        run: |
          solana-keygen new --no-bip39-passphrase --force
          solana config set --url localhost

      - name: Setup program keypair
        run: |
          mkdir -p target/deploy
          echo '${{ secrets.PROGRAM_KEYPAIR }}' > target/deploy/chronovault-keypair.json

      - name: Install NPM dependencies
        run: npm install

      - name: Build Anchor program
        run: anchor build --skip-lint
