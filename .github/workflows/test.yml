name: ChronoVault Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  SOLANA_VERSION: "1.18.17"
  ANCHOR_VERSION: "0.30.1"

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.79.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v${{ env.SOLANA_VERSION }}/install)" -- -y
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
        env:
          SOLANA_INSTALL_INIT_ARGS: "--no-modify-path"

      - name: Verify Solana PATH
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana --version
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: npm install -g @coral-xyz/anchor-cli@${{ env.ANCHOR_VERSION }}

      - name: Verify installations
        run: |
          which solana
          solana --version
          anchor --version
          rustc --version
          node --version

      - name: Setup Solana wallet keypair
        run: |
          solana-keygen new --no-bip39-passphrase --force
          solana config set --url localhost

      - name: Setup program keypair
        run: |
          mkdir -p target/deploy
          solana-keygen new --no-bip39-passphrase --force --outfile target/deploy/chronovault-keypair.json

      - name: Install NPM dependencies
        run: npm install

      - name: Build Anchor program
        run: anchor build --skip-lint
