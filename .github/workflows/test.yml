name: ChronoVault Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  SOLANA_VERSION: "1.18.17"
  ANCHOR_VERSION: "0.30.1"
  SOLANA_PATH: "/home/runner/.local/share/solana/install/active_release/bin"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.79.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev libudev-dev llvm clang cmake protobuf-compiler

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v${{ env.SOLANA_VERSION }}/install)"
          echo "${{ env.SOLANA_PATH }}" >> $GITHUB_PATH
          ${{ env.SOLANA_PATH }}/solana --version

      - name: Install Anchor CLI
        run: |
          export PATH="${{ env.SOLANA_PATH }}:$PATH"
          cargo install --git https://github.com/coral-xyz/anchor --tag v${{ env.ANCHOR_VERSION }} anchor-cli --locked --force

      - name: Verify installations
        run: |
          export PATH="${{ env.SOLANA_PATH }}:$PATH"
          solana --version
          anchor --version
          rustc --version
          node --version

      - name: Setup Solana wallet keypair
        run: |
          export PATH="${{ env.SOLANA_PATH }}:$PATH"
          solana-keygen new --no-bip39-passphrase --force
          solana config set --url localhost

      - name: Setup program keypair
        run: |
          export PATH="${{ env.SOLANA_PATH }}:$PATH"
          mkdir -p target/deploy
          solana-keygen new --no-bip39-passphrase --force --outfile target/deploy/chronovault-keypair.json

      - name: Install NPM dependencies
        run: npm install

      - name: Build Anchor program
        run: |
          export PATH="${{ env.SOLANA_PATH }}:$PATH"
          anchor build --skip-lint
