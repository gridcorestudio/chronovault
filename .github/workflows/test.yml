name: ChronoVault Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.79.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Solana and Anchor
        uses: metadaoproject/setup-anchor@v3.1
        with:
          anchor-version: '0.30.1'
          solana-cli-version: '1.18.17'
          node-version: '20'

      - name: Verify installations
        run: |
          solana --version
          anchor --version
          rustc --version
          node --version

      - name: Setup Solana wallet keypair
        run: |
          solana-keygen new --no-bip39-passphrase --force
          solana config set --url localhost

      - name: Setup program keypair
        run: |
          mkdir -p target/deploy
          solana-keygen new --no-bip39-passphrase --force --outfile target/deploy/chronovault-keypair.json

      - name: Install NPM dependencies
        run: npm install

      - name: Build Anchor program
        run: anchor build --skip-lint
