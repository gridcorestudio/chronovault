name: ChronoVault Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  SOLANA_VERSION: 2.0.3
  ANCHOR_VERSION: 0.32.0
  NODE_VERSION: 20

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-v2

      - name: Cache Solana
        uses: actions/cache@v4
        id: cache-solana
        with:
          path: ~/.local/share/solana
          key: solana-${{ env.SOLANA_VERSION }}

      - name: Install Solana CLI
        if: steps.cache-solana.outputs.cache-hit != 'true'
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"

      - name: Add Solana to PATH
        run: echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Cache Anchor CLI
        uses: actions/cache@v4
        id: cache-anchor
        with:
          path: ~/.cargo/bin/anchor
          key: anchor-${{ env.ANCHOR_VERSION }}-patched-v2

      - name: Install Anchor CLI (patched)
        if: steps.cache-anchor.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch v${{ env.ANCHOR_VERSION }} https://github.com/coral-xyz/anchor.git /tmp/anchor
          cd /tmp/anchor
          cargo update -p time --precise 0.3.36
          cargo install --path cli --locked --force

      - name: Verify installations
        run: |
          rustc --version
          solana --version
          anchor --version

      - name: Remove Cargo.lock if version mismatch
        run: rm -f Cargo.lock

      - name: Setup Solana wallet keypair
        run: |
          solana-keygen new --no-bip39-passphrase --force
          solana config set --url localhost

      - name: Setup program keypair
        run: |
          mkdir -p target/deploy
          echo '${{ secrets.PROGRAM_KEYPAIR }}' > target/deploy/chronovault-keypair.json

      - name: Install NPM dependencies
        run: npm install

      - name: Build Anchor program
        run: anchor build --skip-lint
