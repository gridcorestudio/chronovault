name: ChronoVault Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  SOLANA_VERSION: "1.18.17"
  ANCHOR_VERSION: "0.30.1"

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Solana CLI
        id: cache-solana
        uses: actions/cache@v4
        with:
          path: ~/solana-release
          key: solana-${{ runner.os }}-${{ env.SOLANA_VERSION }}

      - name: Download Solana CLI
        if: steps.cache-solana.outputs.cache-hit != 'true'
        run: |
          cd $HOME
          wget -q https://github.com/solana-labs/solana/releases/download/v${{ env.SOLANA_VERSION }}/solana-release-x86_64-unknown-linux-gnu.tar.bz2
          tar jxf solana-release-x86_64-unknown-linux-gnu.tar.bz2
          rm solana-release-x86_64-unknown-linux-gnu.tar.bz2

      - name: Add Solana to PATH
        run: echo "$HOME/solana-release/bin" >> $GITHUB_PATH

      - name: Setup Rust (AFTER Solana to override bundled Rust)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.79.0

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Anchor CLI
        run: npm install -g @coral-xyz/anchor-cli@${{ env.ANCHOR_VERSION }}

      - name: Verify installations
        run: |
          echo "Solana:"
          which solana
          solana --version
          echo "Rust:"
          which rustc
          rustc --version
          echo "Anchor:"
          anchor --version
          echo "Node:"
          node --version

      - name: Setup Solana wallet keypair
        run: |
          solana-keygen new --no-bip39-passphrase --force
          solana config set --url localhost

      - name: Setup program keypair
        run: |
          mkdir -p target/deploy
          solana-keygen new --no-bip39-passphrase --force --outfile target/deploy/chronovault-keypair.json

      - name: Install NPM dependencies
        run: npm install

      - name: Build Anchor program
        run: anchor build --skip-lint
