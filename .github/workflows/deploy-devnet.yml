name: Deploy to Devnet

on:
  workflow_dispatch:
    inputs:
      confirm_deploy:
        description: 'Type "deploy" to confirm deployment'
        required: true
        type: string

env:
  SOLANA_VERSION: "1.18.17"
  ANCHOR_VERSION: "0.30.1"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.DEPLOY_WALLET_KEYPAIR }}" ]; then
            echo "::error::Missing required secret: DEPLOY_WALLET_KEYPAIR"
            exit 1
          fi
          if [ -z "${{ secrets.PROGRAM_KEYPAIR }}" ]; then
            echo "::error::Missing required secret: PROGRAM_KEYPAIR"
            exit 1
          fi
          echo "All required secrets are configured."

  deploy:
    needs: validate
    if: github.event.inputs.confirm_deploy == 'deploy'
    runs-on: ubuntu-22.04
    environment: devnet
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.79.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Solana CLI
        uses: actions/cache@v4
        with:
          path: |
            ~/solana-release
          key: solana-${{ runner.os }}-${{ env.SOLANA_VERSION }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Solana CLI
        run: |
          if [ ! -f "$HOME/solana-release/bin/solana" ]; then
            echo "Downloading Solana CLI..."
            cd $HOME
            wget -q https://github.com/solana-labs/solana/releases/download/v${{ env.SOLANA_VERSION }}/solana-release-x86_64-unknown-linux-gnu.tar.bz2
            tar jxf solana-release-x86_64-unknown-linux-gnu.tar.bz2
            rm solana-release-x86_64-unknown-linux-gnu.tar.bz2
          else
            echo "Using cached Solana CLI"
          fi
          echo "$HOME/solana-release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: npm install -g @coral-xyz/anchor-cli@${{ env.ANCHOR_VERSION }}

      - name: Verify installations
        run: |
          solana --version
          anchor --version
          rustc --version

      - name: Setup deploy wallet
        run: |
          mkdir -p ~/.config/solana
          echo '${{ secrets.DEPLOY_WALLET_KEYPAIR }}' > ~/.config/solana/id.json
          solana config set --url https://api.devnet.solana.com
          solana config set --keypair ~/.config/solana/id.json

      - name: Setup program keypair
        run: |
          mkdir -p target/deploy
          echo '${{ secrets.PROGRAM_KEYPAIR }}' > target/deploy/chronovault-keypair.json

      - name: Check wallet balance
        run: |
          BALANCE=$(solana balance | awk '{print $1}')
          echo "Wallet balance: $BALANCE SOL"
          if (( $(echo "$BALANCE < 2" | bc -l) )); then
            echo "Warning: Low balance for deployment"
          fi

      - name: Install NPM dependencies
        run: npm install

      - name: Build program
        run: anchor build --skip-lint

      - name: Deploy to Devnet
        run: |
          anchor deploy --provider.cluster devnet
          echo "Deployment complete!"

      - name: Verify deployment
        run: |
          PROGRAM_ID=$(solana address -k target/deploy/chronovault-keypair.json)
          echo "Program deployed at: $PROGRAM_ID"
          solana program show $PROGRAM_ID
