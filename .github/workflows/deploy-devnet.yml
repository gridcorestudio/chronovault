name: Deploy to Devnet

on:
  workflow_dispatch:
    inputs:
      confirm_deploy:
        description: 'Type "deploy" to confirm deployment'
        required: true
        type: string

env:
  SOLANA_VERSION: 2.0.3
  ANCHOR_VERSION: 0.32.0
  RUST_VERSION: 1.79.0

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.DEPLOY_WALLET_KEYPAIR }}" ]; then
            echo "::error::Missing required secret: DEPLOY_WALLET_KEYPAIR"
            exit 1
          fi
          if [ -z "${{ secrets.PROGRAM_KEYPAIR }}" ]; then
            echo "::error::Missing required secret: PROGRAM_KEYPAIR"
            exit 1
          fi
          echo "All required secrets are configured."

  deploy:
    needs: validate
    if: github.event.inputs.confirm_deploy == 'deploy'
    runs-on: ubuntu-latest
    environment: devnet
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache Solana
        uses: actions/cache@v4
        id: cache-solana
        with:
          path: ~/.local/share/solana
          key: solana-${{ env.SOLANA_VERSION }}

      - name: Install Solana CLI
        if: steps.cache-solana.outputs.cache-hit != 'true'
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"

      - name: Add Solana to PATH
        run: echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Cache Anchor
        uses: actions/cache@v4
        id: cache-anchor
        with:
          path: ~/.local/bin/anchor
          key: anchor-${{ env.ANCHOR_VERSION }}

      - name: Install Anchor CLI
        if: steps.cache-anchor.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.local/bin
          curl -sSfL "https://github.com/coral-xyz/anchor/releases/download/v${{ env.ANCHOR_VERSION }}/anchor-${{ env.ANCHOR_VERSION }}-x86_64-unknown-linux-gnu" -o ~/.local/bin/anchor
          chmod +x ~/.local/bin/anchor

      - name: Add Anchor to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify installations
        run: |
          rustc --version
          solana --version
          anchor --version

      - name: Remove Cargo.lock if exists
        run: rm -f Cargo.lock

      - name: Setup deploy wallet
        run: |
          mkdir -p ~/.config/solana
          echo '${{ secrets.DEPLOY_WALLET_KEYPAIR }}' > ~/.config/solana/id.json
          solana config set --url https://api.devnet.solana.com
          solana config set --keypair ~/.config/solana/id.json

      - name: Setup program keypair
        run: |
          mkdir -p target/deploy
          echo '${{ secrets.PROGRAM_KEYPAIR }}' > target/deploy/chronovault-keypair.json

      - name: Check wallet balance
        run: |
          BALANCE=$(solana balance | awk '{print $1}')
          echo "Wallet balance: $BALANCE SOL"
          if (( $(echo "$BALANCE < 2" | bc -l) )); then
            echo "Warning: Low balance for deployment"
          fi

      - name: Build program
        run: anchor build --skip-lint

      - name: Deploy to Devnet
        run: |
          anchor deploy --provider.cluster devnet
          echo "Deployment complete!"

      - name: Verify deployment
        run: |
          PROGRAM_ID=$(solana address -k target/deploy/chronovault-keypair.json)
          echo "Program deployed at: $PROGRAM_ID"
          solana program show $PROGRAM_ID
